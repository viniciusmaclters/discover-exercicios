<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  
  <title>Desafio Countdown</title>
</head>
<body>
  <div class="top-img">
    <img src="./assets/top-image.svg" alt="Imagem no topo da página">
  </div>

  <div class="container">
    <div class="col-a">
      <h1>READY TO LAUNCH IN...</h1>
      <div class="countdown" id="timer">
        <ul>
          <li>Dias</li>
          <li id="days"></li>
        </ul>

        <span>:</span>

        <ul>
          <li>Horas</li>
          <li id="hours"></li>
        </ul>

        <span>:</span>

        <ul>
          <li>Minutos</li>
          <li id="minutes"></li>
        </ul>

        <span>:</span>

        <ul>
          <li>Segundos</li>
          <li id="seconds"></li>
        </ul>
      </div>
  
      <p>Inscreva-se para saber mais sobre o lançamento</p>
  
      <button>Inscreva-se</button>
    </div>

    <div class="col-b">
      <img src="./assets/rocket.svg" alt="Imagem de um foguete">
    </div>
  </div>
  

  <div class="bottom-img">
    <img src="./assets/bottom-image.svg" alt="Imagem no rodapé da página">
  </div>

  <script src="./script.js"></script>
</body>
</html>
