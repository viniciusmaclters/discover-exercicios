<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="left-side">
          <div class="logo">
            <img src="/assets/logo.svg" alt="RocketNews">
          </div>  
        <main>
          <div class="text-area">
            <div class="green-title">
              <h1>atualize ideias e informações em 5 minutos.</h1>
            </div>

            <div class="first-paragraph">
              <h3>Tudo que você precisa saber para começar seu dia bem e informado.</h3>
            </div>

            <div class="second-paragraph">
              <p>Notícias sobre o universo RocketSeat, e tudo o que precisa para começar o dia melhor. <br> Perfeito para se preparar para codar.</p>
            </div>
          </div>

          <div class="form-area">
            <form action="" class="email">
              <label for="">Insira seu e-mail:</label>
              <br>
              <input type="email" placeholder="oi@rocketseat.com">
              <button type="submit" class="button-icon"><img src="assets/send.svg" alt="Enviar E-mail"></button>
            </form>
          </div>
          <a href="https://www.rocketseat.com.br/" target="_blank">deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="Entrar na página NewsLetter"></a>
        </main>
      </div>

          <aside>
            <div class="right-side">
              <img src="assets/read_news.jpg" alt="">
            </div>
          </aside>
    </div>
</body>
</html>
